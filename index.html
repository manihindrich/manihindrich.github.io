<!DOCTYPE html>
<html lang="en">
<head>
    <meta
        name="description"
        content="My minimalistic web card profile on GitHub.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mani Hindrich</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="card">
            <img src="pictures/profilePicture.webp" alt="profile picture">
            <h1>Mani Hindrich</h1>
            <div class="text-container" id="animated-text-container">
            <p id="animated-text"></p>
            </div>
            <div class="icon-panel">
                <a href="https://github.com/manihindrich/"><img src="pictures/github.webp" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/manihindrich/"><img src="pictures/linkedin.webp" alt="LikedIn"></a>
                <a href="mailto:mani@hindrich.cz"><img src="pictures/mail.webp" alt="E-mail"></a>
            </div>
        </div>
    </div>
</body>
</html>
